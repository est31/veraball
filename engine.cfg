[application]

name="Veraball"
main_scene="res://data/scenes/menu/main.xscn"
icon="icon.png"
target_fps=60

[autoload]

Global="res://data/scripts/autoload/global.gd"

[display]

width=1024
fullscreen=false
stretch_mode="2d"
stretch_aspect="keep"

[input]

move_forwards=[key(Up), key(Z), key(W)]
move_backwards=[key(Down), key(S)]
move_left=[key(Left), key(Q), key(A)]
move_right=[key(Right), key(D)]
jump=[key(Space)]
quit_game=[key(Escape)]

[locale]

translations=["res://data/locale/locale.en.xl", "res://data/locale/locale.fr.xl"]

[physics]

remove_collision_helpers_at_runtime=false
fixed_fps=60

[rasterizer]

max_shadow_buffer_size=2048

[render]

default_clear_color=#ff222222
